<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Go Election</title><link rel="stylesheet" href="/public/style.css"></head><body>{{ $csrf := .csrf }}<header><nav class="text-white"><h1>Go Election</h1><form action="/logout" method="post"><input type="hidden" name="csrf" value="{{ $csrf }}"><button type="submit" class="btn btn-light">Logout</button></form></nav></header><main><h1 class="text-center">Candidates</h1><div class="card-container">{{ range .Candidates }}<div class="card"><img src="{{ .Image }}" alt="{{ .Vice }}" width="250" height="250" loading="lazy"><div class="card-title"><h2>{{ .Leader }}</h2><h2>{{ .Vice }}</h2></div><p class="card-desc">{{ unescape .Description }}</p><div class="card-footer"><form action="/vote/{{ .Id }}" method="post"><input type="hidden" name="csrf" value="{{ $csrf }}"><button type="submit" class="btn btn-primary">Vote</button></form><button class="btn">Details</button></div></div>{{ end }}</div></main><footer class="text-center"><p>made with ❤️ by<a href="https://github.com/hasban-fardani">Hasban Fardani</a></p></footer></body></html>
